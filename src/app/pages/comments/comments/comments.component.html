<section class="bg-slate-200 relative comment-section rounded-md p-3">

    <div class="sticky top-0 left-0 right-0 z-30">

        <div>
            <label for="chat" class="sr-only">Your message</label>
            <div class="flex items-center px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700">
                <textarea [(ngModel)]="comment" id="chat" rows="1"
                    class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Your message..."></textarea>
                <button (click)="SendComment(postId)" type="submit"
                    class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
                    <svg class="w-5 h-5 rotate-90 rtl:-rotate-90" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                        <path
                            d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z" />
                    </svg>
                    <span  class="sr-only">Send message</span>
                </button>
            </div>
        </div>

    </div>
    @for (comment of postComments; track comment._id) {
    <div class="comment bg-white rounded-md my-3 p-3">
        <div class="comment-head flex justify-between">
            <div class="flex items-center gap-x-2">
                @if(!comment.commentCreator.photo.includes('undefined')){
                    <img class="w-7 h-7 rounded-full" [src]="comment.commentCreator.photo" alt="">
                }
                <h1 class="font-black text-2xl"> {{comment.commentCreator.name}} </h1>
                <span> {{comment.createdAt | date:'short' }} </span>
            </div>

            <div>
                <span><i class="fa-solid fa-sliders"></i></span>
            </div>

        </div>

        <div class="comment-conent">
            <p class="text-slate-600"> {{comment.content}} </p>
        </div>

       
    </div>
    }

   
</section>
