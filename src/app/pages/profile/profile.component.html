<section class="p-3">

    @if(userData){
        
    <div class="bg-slate-100 p-3 shadow-md rounded-md">
        <h1 class="font-black text-center text-6xl">Hello , {{userData.name}} ğŸ™‹â€â™‚ï¸</h1>
        <div class="my-6">
            <div class="w-40 h-40 mx-auto my-4 cursor-pointer overflow-hidden rounded-full border-4 border-blue-500 p-4">
                <img class="w-full h-full rounded-full" [src]="userData.photo" alt="">
                
            </div>
            <label for="img-profile" class="cursor-pointer font-black text-blue-500 block mx-auto w-1/2">Change profile photo</label>
            <input (change)="ChangeImg($event)" class="hidden" id="img-profile" type="file" >
        </div>

        <div class="flex items-center my-3 gap-x-3 text-3xl font-semibold">
            <label for="email">Email</label>
            <input (change)="ChangeImg($event)" class="rounded-full w-1/4 read-only:bg-slate-300 cursor-not-allowed" id="email" type="text" readonly [value]="userData.email">
        </div>
        <div class="flex items-center my-3 gap-x-3 text-3xl font-semibold">
            <h1>Gender:<span> {{userData.gender | uppercase }} </span> </h1>
        </div>
        <div class="flex items-center my-3 gap-x-3 text-3xl font-semibold">
            <h1>Date of Birth:<span> {{userData.dateOfBirth | date:'fullDate' }} </span> </h1>
        </div>
        <div class="flex items-center my-3 gap-x-3 text-3xl font-semibold">
            <button routerLink="/change-password" class="font-semibold text-xl py-2 rounded-md text-blue-500">Change Password?</button>
        </div>
    </div>
    }

</section>
